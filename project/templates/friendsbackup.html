{% extends "base.html" %}

{% block content %}
{% if not friends %}
<section class="hero is-link has-text-centered">
  <div class="hero-body">
    <p class="title">You have no friends :(</p>
    <p class="subtitle">This site only makes sense if you have friends.</p>
    <div class="buttons is-centered">
      <a href="{{ url_for('main.find_friend') }}" class="button is-primary">
        Send friend request
      </a>
      
    </div>
  </div>
</section>

{% else %}
you have friends. check the console!
<script>console.log({{ friends }})</script>
{% endif %}

{% endblock %}
